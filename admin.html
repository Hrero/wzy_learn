<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="login-wapper">
    <div class="header">管理员登录</div>
    <div class="content">
        <div class="user clearfix">
            <div class="user-icon fl">
                <i class="iconfont icon-user"></i>
            </div>
            <input type="text" class="user-text fl" maxlength="18" placeholder="帐号">
        </div>
        <div class="pwd clearfix">
            <div class="pwd-icon fl">
                <i class="iconfont icon-pwd"></i>
            </div>
            <input type="password" class="pwd-text fl" placeholder="密码">
        </div>
        <div class="submit" style="margin-top: 20px;">
            <input type="image" src="img/loginbtn.jpg" class="btn">
        </div>
        <p class="prompt"></p>
    </div>
</div>
</body>
<script src="lib/jquery-1.12.1.js"></script>
<script src="js/admin.js"></script>
</html>
